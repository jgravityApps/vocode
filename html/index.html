            <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal colorKey">voice track</h4>
              </div>

              <div class="card-body">
                
                <!-- player -->
                <p class="notDefinedYet" notdefined="01"><span>not defined</span></p>
                <div class="btnBack0 btn btnIcon displayNone" backTo0="01"><i class="fas fa-step-backward icon"></i></div>
                <div class="btnPlay btn btnIcon displayNone" playWave="01"><i class="fas fa-play-circle icon"></i><i class="fas fa-pause-circle displayNone"></i></div>
                <div id="viewVisibleWav01"></div>

                <!-- Button trigger modal rec your voice -->
                <button id="modalRecYourVoice" type="button" class="btn btn-block btn-outline-primary2" data-toggle="modal" data-target="#recModal"><i class="fas fa-microphone-alt icon"></i>record your voice</button>
                <!-- record your voice modal -->
                <div class="modal" id="recModal" tabindex="-1">
                  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-microphone-alt"></i>record your voice</h5>
                        <button type="button" class="close cancelRecYrVoic" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div id="viewCountdown"></div>
                        <div><canvas id="recMicInput"></canvas></div>
                        <div id="viewRecTime"></div>
                        <div id="viewVisibleWav"><div id="closeVisibleWav" class="closeView" data-toggle="confirmation" data-placement="right">&times;</div></div>
                      </div>
                      <div class="modal-footer">
                        <div id="btnSettings" class="btn btnIcon" data-toggle="modal" data-target="#settingsModal"><i class="fas fa-cogs icon"></i></div>
                        <div id="btnBackward" class="btn btnIcon"><i class="fas fa-step-backward icon"></i></div>
                        <div id="btnPlayReced" class="btn btnIcon disabled"><i class="fas fa-play-circle icon"></i><i class="fas fa-pause-circle displayNone"></i></div>
                        <div id="recordYourVoice" class="btn btn-primary btnIcon"><i class="fas fa-circle iconRec"></i><i class="fas fa-stop-circle iconRec displayNone"></i></div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- settings view modal -->
                <div class="modal" id="settingsModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title"><i class="fas fa-cogs"></i>settings</h5>
                          <button type="button" class="close cancelRecYrVoic" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div id="viewSettings">
                                <h6 class="colorKey text-left"><i class="fas fa-microphone"></i>Input Device</h6>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <label class="input-group-text" for="inputList">Chose device</label>
                                    </div>
                                    <select class="custom-select" id="inputList" name="nameInputList"></select>
                                </div>
                                <!-- h6 class="colorKey text-left"><i class="fas fa-save"></i>Output Device</h6>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="inputGroupFileAddon01">Output path</span>
                                    </div>

                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                </div -->

                        <div class="modal-footer">

                      </div>
                    </div>
